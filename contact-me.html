<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <body>
    <form action="index.html" method="post" enctype="text/plain">
      <h1><u> Basic Information </u></h1>
      <table cellspacing="5">
        <tr>
          <td>  <label>Your Name:</label>
            <input type="text" name="yourName" value=""placeholder="Enter your name">
          </td>
          <td> <label>Your Profile Picture</label><br>
          <input type="file" name="" value="">
         </td>
         </tr>
           <tr>
             <td><label>Your E-Mail:</label>
              <input type="email" name="yourEmail" value=""placeholder="Enter Your E-Mail"><br>
                </td>
           </tr>
           <tr>
             <td><label>Telephone number:</label>
             <input type="tel" name="telePhone" value=""placeholder="Enter your Phone number"></td>
             <td><label>Mailing Address:</label>
             <input type="text" name="" value=""placeholder="Enter your address"> </td>
           </tr>
      <tr>
        <td><label>Your Birthday:</label><br>
        <input type="date" name="" value=""><br></td>
        <td><label>Experience Level:</label><br>
           <input type="range" name="" min="0"step="1" max="5"></td>
        </tr>
      </table>
      <table>
        <tr>
          <td> <label><b>Gender</b></label><br>
          <input type="radio" name="gender" value="male">Male
          <input type="radio" name="gender" value="female">Female </td>
          <td><label>Prefer Location</label><br>
          <input type="checkbox" name="PL" value="California">California<br>
        <input type="checkbox" name="PL" value="Los Angels">Los Angels<br>
      <input type="checkbox" name="PL" value="Las Vegas">Las Vegas </td>
        </tr>
        <tr>
          <td><label>Your Message</label><br>
          <textarea name="yourMessage" rows="10" cols="30"></textarea><br></td>
          <td><label>Your website URL:</label><br>
          <input type="url" name="yourUrl" value=""> </td>
        </tr>
        <tr>
          <td><input type="Submit" name="" value="Submit"></td>
        </tr>
      </table>
    </form>
  </body>
</html>
